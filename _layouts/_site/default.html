<!DOCTYPE html>
<html lang="de_DE">
<head>
 <meta charset="utf8">
 <title>Medienstudierendentagung in Aachen</title>
 <link href='https://fonts.googleapis.com/css?family=Merriweather+Sans:400,400italic,700' rel='stylesheet' type='text/css'>
 <link href="{{site.baseurl}}/css/common.css" rel="stylesheet">
<style>
#aside{
float: right;
}

#nav {
    line-height:30px;
    border-radius: 25px;
    background-image: url('{{site.baseurl}}/img/linedpaper/linedpaper.png');
    margin: 10px;   
}

#content-nav {
    line-height:30px;
    background-image: url('{{site.baseurl}}/img/linedpaper/linedpaper.png');
    border-radius: 25px;
    height:100%;
    float:left;
    padding:20px; 
    margin: 10px;
    margin-bottom: 10px;     	      
}

#content {
		line-height:30px;
    background-image: url('{{site.baseurl}}/img/linedpaper/linedpaper.png');
    border-radius: 25px;
    padding: 20px; 
    margin-left:  10px;
    margin-right:  10px;
    margin-bottom: 10px;
    width: 48%; 
}

#footer {
    background-color:#00909B;
    color:white;
    clear:both;
    text-align:center;
    float: bottom;
    padding:5px;
    border-radius: 10px; 	 
}

#person {
background-image: url('{{site.baseurl}}/img/green_dust_scratch/green_dust_scratch.png');
background-color: #fff;
padding: 10px;
border-radius: 10px;
margin: 5px
}

#post {
background-image: url('{{site.baseurl}}/img/green_dust_scratch/green_dust_scratch.png');
padding: 10px;
border-radius: 10px;
margin: 5px
}
</style>
</head>

<body class="wrap">
<div class="grid">

{% include header.html navclass='header' %}

{{content}}

{% include footer.html navclass='footer' %}
</div>

</body>
</html>
