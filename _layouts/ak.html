---
layout: default
---
<div class="ak">

  <header class="ak-header">
    <h1 class="ak-title">{{ ak.title }}</h1>
    <p class="ak-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="ak-content">
    {{ content }}
  </article>

</div>
